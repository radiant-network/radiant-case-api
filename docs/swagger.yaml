paths:
  /cases/{id}:
    patch:
      description: Update a case partial fields by id
      parameters:
      - description: case id
        in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartialCase'
        description: partial fields
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartialCaseResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartialCaseErrorResponse'
          description: Bad Request
        "401":
          description: Unauthorized
      security:
      - bearerauth: []
      summary: Update one case
      tags:
      - Cases
  /cases/batch:
    post:
      description: Accepts a JSON array of CaseBatch and returns created IDs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListCaseBatches'
        description: List Cases
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponse'
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchErrorResponse'
          description: Bad Request
        "401":
          description: Unauthorized
      security:
      - bearerauth: []
      summary: Create a batch of cases
      tags:
      - Cases
  /cases/batch/{id}:
    get:
      description: Get the current status of a batch job by ID
      parameters:
      - description: batch id
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponse'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchErrorResponse'
          description: Bad Request
        "401":
          description: Unauthorized
      security:
      - bearerauth: []
      summary: Get status of a batch of cases
      tags:
      - Cases
servers:
- url: http://localhost:8080/
